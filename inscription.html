<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8"/>
		<title>Inscription Airbootstrap</title>

		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>

	<body>
		<div id="general">
			<header>
			<h2>Inscription et Création d'un compte Airbootstrap</h2>
			</header>
			
			<main>
				<div class="container mt-3">
					<h3>Identifiants du compte</h3>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
      					  	<span class="input-group-text">Login</span>
      					</div>
    					<input type="text" class="form-control" placeholder="ex: Pierrot-du-93" required>
					</div>
    				<div class="input-group mb-3">
						<div class="input-group-prepend">
      					  	<span class="input-group-text">Mot de passe</span>
      					</div>
    					<input type="text" class="form-control" placeholder="ex: P4t@73s" required>
					</div>
    				<div class="input-group mb-3">
						<div class="input-group-prepend">
      					  	<span class="input-group-text">Confirmez</span>
      					</div>
    					<input type="text" class="form-control" placeholder="ex: P4t@73s" required>
					</div>
    			</div>
    			<div class="container mt-3">
					<h3>Informations personelles</h3>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
      					  	<span class="input-group-text">Nom</span>
      					</div>
    					<input type="text" class="form-control" placeholder="ex: LAVANDE" required>
					</div>
    				<div class="input-group mb-3">
						<div class="input-group-prepend">
      					  	<span class="input-group-text">Prénom</span>
      					</div>
    					<input type="text" class="form-control" placeholder="ex: Jean-Pierre" required>
					</div>

					<div class="input-group-prepend">
      					  	<span class="input-group-text">Genre</span>
      					</div>
    				<div class="input-group mb-3">
    					<div class="input-group-prepend">
    						<div class="input-group-text">
        						<input type="radio">
        					</div>
   						</div>
   						<label class="form-control">Homme</label>
   					</div>

   					<div class="input-group mb-3">
   						<div class="input-group-prepend">
   							<div class="input-group-text">
   								<input type="radio">
   							</div>
   						</div>
   						<label class="form-control">Femme</label>
   					</div>

   					<div class="input-group mb-3">
   						<div class="input-group-prepend">
   							<div class="input-group-text">
   								<input type="radio" id="other" name="Autre">
   							</div>
    					</div>
    					<label class="form-control">Autre</label>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
      					  	<span class="input-group-text">Courriel</span>
      					</div>
    					<input type="text" class="form-control" id="mail" name="Courriel" placeholder="ex: jplavande@mail.net" required>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
      					  	<span class="input-group-text">Téléphone</span>
      					</div>
    					<input type="text" class="form-control" id="phone" name="NumTel" placeholder="ex: 0918273645">
					</div>
    				
    			</div>
			</main>
			<footer>
				<div class="input-group mb-3">
    				<div class="input-group-prepend">
    					<div class="input-group-text">
							<a href=":">À propos</a>
        				</div>
   					</div>
   					<label class="form-control">Contact : airbootstrap@mail.net</label>
   				</div>
			</footer>
		</div>

	</body>

</html>
